<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
   
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="row">
            <img src="{{product_object.image}}" />
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12">&#8377 {{ product_object.price}}</div>
        </div>
        <div class="row">
          <div class="col-md-12">&#8377 {{ product_object.discounted_price}}</div>
        </div>
        <div class="row">
          <div class="col-md-12">{{product_object.items }}</div>
        </div>
        <div class="row">
          <div class="col-md-12">{{product_object.description}}</div>
        </div>
      </div>
    </div>
  </body>
</html>
